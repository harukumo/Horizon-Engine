<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizon Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Horizon Documentation',
      repo: 'https://github.com/harukumo/HorizonEngine',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 1,
      maxLevel: 4,
      homepage: 'en-us/README.md',
      
      search: {
        paths: 'auto',
        placeholder: {
          '/': '搜索',
          '/zh-cn/': '搜索',
          '/en-us/': 'Type to search'
        },
        noData: {
          '/': '找不到结果',
          '/zh-cn/': '找不到结果',
          '/en-us/': 'No results',
        },
        depth: 4,
        maxAge: 86400000,
      },
      footer: {
        copy: 'Copyright &copy; 2023 </span>',
        auth: ' <strong> harukumo </strong>',
        pre: '<hr/>',
        style: 'text-align: center;',
      },
    }
  </script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-footer-enh/dist/docsify-footer.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>

</body>
</html>
